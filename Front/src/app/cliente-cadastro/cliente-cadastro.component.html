<div class="card" style="margin: 3vh 10vw 5vh 10vw;"> <!-- margin: top right bottom left -->
  <h4 class="card-header">Cadastro de Cliente</h4>
  <div class="card-body">
      <form>

          <div class="mb-3 d-flex" style="margin-top: 2vh;">
              <div class="form-group" style="width: 70%; margin-right:2vw;">
                  <span class="p-float-label">
                      <input id="nome" name="nome" type="text" class="form-control" pInputText [(ngModel)]="obj.nome" required />
                      <label for="nome">Nome:</label>
                  </span>
              </div>
              <div class="form-group" style="width: 30%;">
                  <span class="p-float-label">
                      <input type="text" id="telefone" name="telefone" class="form-control" pInputText [(ngModel)]="obj.telefone" required />
                      <label for="telefone">Telefone:</label>
                  </span>
              </div>
          </div>

          <div class="mb-3 d-flex">
              <div class="form-group" style="width: 70%; margin-right:2vw;">
                  <span class="p-float-label">
                      <input id="email" name="email" type="email" class="form-control" pInputText [(ngModel)]="obj.email" required />
                      <label for="email">Email:</label>
                  </span>
              </div>
              <div class="form-group" style="width: 30%;">
                  <span class="p-float-label">
                    <input id="uf" name="uf" type="text" class="form-control" pInputText [(ngModel)]="obj.uf" required />
                    <label for="uf">UF:</label>
                  </span>
              </div>
          </div>

          <div>
              <button pButton pRipple type="button" (click)="adicionar()" class="p-button p-button-primary" >
                Cadastrar
              </button>
              <button pButton pRipple type="button" routerLink="/cliente" class="p-button p-button-danger" style="margin-left: 2vw;">
                Retornar
              </button>
          </div>

      </form>
      <p-messages [value]="msgs"></p-messages>
  </div>
</div>
